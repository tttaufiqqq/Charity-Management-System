version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: charity_izz_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - .:/var/www
    environment:
      APP_ENV: local
      APP_DEBUG: "true"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - laravel

  web:
    image: nginx:alpine
    container_name: charity_izz_nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - .:/var/www
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - laravel

  db:
    image: postgres:16
    container_name: charity_izz_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: charity_izz
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - laravel

volumes:
  pgdata:

networks:
  laravel:
    driver: bridge
